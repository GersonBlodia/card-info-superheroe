<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main class="container-shoping-card">
       
      <div class="card-id-1"> 
        <div class="card-top-info">
            <div class="info-top">
                <p>Disponible</p> 
                <p>$100/hr</p> 
            </div> 
        </div>
        <div class="container-img-card">
            <img src="./img/Superman.jpg" alt="img-superman">
        </div>
        <div class="info-profile">
            <p>Clark Kent</p>
            <p>Superhéroe</p>
            <h3><span><i class="bi bi-buildings"></i></span>Daily Planet</h3>
        </div>
        <div class="skills-info-card">
            <button>PHP</button>
            <button>Java</button>
            <button>Javascript</button>
            <button id="add-info">+2</button>
        </div>
        <div class="info-profile-details">
            <p>El último hijo de Krypton...</p> 
        </div>
        <button id="view-profile">Ver Perfil</button>
    </div>

    <div class="card-id-1"> 
        <div class="card-top-info">
            <div class="info-top">
                <p>Disponible</p> 
                <p>$80/hr</p> 
            </div> 
        </div>
        <div class="container-img-card">
            <img src="./img/Spiderman.jpg" alt="img-spiderman">
        </div>
        <div class="info-profile">
            <p>Peter Parker</p>
            <p>Fotoperiodista</p>
            <h3><span><i class="bi bi-newspaper"></i></span>Daily Bugle</h3>
        </div>
        <div class="skills-info-card">
            <button>Ruby</button>
            <button>Go</button>
            <button>Python</button>
            <button id="add-info">+6</button>
        </div>
        <div class="info-profile-details">
            <p>Un gran poder conlleva una gran responsabilidad...</p> 
        </div>
        <button id="view-profile">Ver Perfil</button>
    </div>

    
    
  
    </main>
  </body>
</html>
